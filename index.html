<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Char Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real Time Char Counter</h2>
        <textarea id="textarea" maxlength="100" class="textarea" placeholder="Please write your text here..."></textarea>
        <div class="counter">
            <p>Total Character: <span id="totChar" class="totChar"></span></p>
            <p>Remianing Character: <span id="reChar" class="reChar"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
